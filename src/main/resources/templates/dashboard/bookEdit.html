<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>修改图书</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入topbar-->
<div th:replace="commons/bar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入sidebar-->
        <div th:replace="commons/bar::#sidebar(activeUri='admin')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/book}" id="editBookForm" method="post">
                <input type="hidden" name="id" th:if="${book!=null}" th:value="${book.id}">
                <input type="hidden" name="_method" value="put"/>
                <div class="form-group">
                    <label>书名</label>
                    <input name="title" type="text" class="form-control" th:value="${book.title}">
                </div>
                <div class="form-group">
                    <label>作者</label>
                    <input name="author" type="text" class="form-control" th:value="${book.author}">
                </div>
                <div class="form-group">
                    <label>出版社</label><br/>
                    <input name="press" type="text" class="form-control" th:value="${book.press}">
                </div>
                <div class="form-group">
                    <label>学科</label><br/>
                    <input name="theme" type="text" class="form-control" th:value="${book.theme}">
                </div>
                <div class="form-group">
                    <label>库存量</label><br/>
                    <input name="stock" type="text" class="form-control" th:value="${book.stock}">
                </div>
                <button type="submit" th:attr="edit_uri=@{/book}" class="btn btn-primary editBtn">修改</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../../static/assets/js/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="../../static/assets/js/popper.min.js"
        th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="../../static/assets/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{/static/assets/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>
<script>
    $(".editBtn").click(function () {
        //删除当前员工的
        $("#editBookForm").attr("action", $(this).attr("edit_uri")).submit();
        return false;
    });
</script>
</body>

</html>
