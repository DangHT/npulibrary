<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title th:text="#{signup.tip}">Signin</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/assets/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" th:action="@{/signup}" method="post">
    <img class="mb-4" th:src="@{/assets/img/logo.png}" alt="" width="300" height="120">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{signup.tip}">Please sign in</h1>

    <!--判断生效才显示-->
    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <label class="sr-only" th:text="#{signup.username}">Username</label>
    <input type="text" name="username" class="form-control" th:placeholder="#{signup.username}" required="" autofocus="">
    <label class="sr-only" th:text="#{signup.email}">Email</label>
    <input type="text" name="email" class="form-control" th:placeholder="#{signup.email}" required="" autofocus="">
    <label class="sr-only" th:text="#{signup.password}">Password</label>
    <input type="password" name="password" class="form-control" th:placeholder="#{signup.password}" required="">
    <label class="radio-inline">
        <input type="radio" name="isAdmin" id="inlineRadio1" value="false" th:text="#{signup.user}">&nbsp;
    </label>
    <label class="radio-inline">
        <input type="radio" name="isAdmin" id="inlineRadio2" value="true" th:text="#{signup.admin}">
    </label>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{signup.btn}">Sign up</button>
    <p class="mt-5 mb-3 text-muted">© 2019-2020 by 党昊天</p>
    <a class="btn btn-sm" th:href="@{/signup.html(l='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/signup.html(l='en_US')}">English</a>
</form>
</body>

</html>
