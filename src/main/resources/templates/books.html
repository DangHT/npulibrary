<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>西北工业大学电子图书馆</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
  <link th:href="@{/assets/css/offcanvas.css}" rel="stylesheet">

</head>
<body class="text-center">
<!--引入user-topbar-->
<div th:replace="commons/bar::user-topbar"></div>

<main role="main">

  <div class="container">

    <div class="row row-offcanvas row-offcanvas-right">

      <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
        <div class="list-group">
          <a th:href="@{/books/工学}" class="list-group-item list-group-item-action">工学</a>
          <a th:href="@{/books/文学}" class="list-group-item list-group-item-action">文学</a>
          <a th:href="@{/books/管理学}" class="list-group-item list-group-item-action">管理学</a>
          <a th:href="@{/books/法学}" class="list-group-item list-group-item-action">法学</a>
          <a th:href="@{/books/理学}" class="list-group-item list-group-item-action">理学</a>
          <a th:href="@{/books/艺术学}" class="list-group-item list-group-item-action">艺术学</a>
          <a th:href="@{/books/医学}" class="list-group-item list-group-item-action">医学</a>
          <a th:href="@{/books/军事学}" class="list-group-item list-group-item-action">军事学</a>
          <a th:href="@{/books/历史学}" class="list-group-item list-group-item-action">历史学</a>
          <a th:href="@{/books/经济学}" class="list-group-item list-group-item-action">经济学</a>
          <a th:href="@{/books/哲学}" class="list-group-item list-group-item-action">哲学</a>
        </div>
      </div><!--/.sidebar-offcanvas-->

      <div class="col-xs-12 col-sm-9">
        <div class="row">
          <div class="col-xs-6 col-lg-4" th:each="book:${books}">
            <a th:href="@{/book/}+${book.id}">
              <img th:src="${book.imageUrl}">
            </a>
            <h5 th:text="${book.title}"></h5>
            <p th:text="${book.author}"></p>
          </div><!--/.col-xs-6.col-lg-4-->

        </div><!--/row-->
      </div><!--/.col-xs-12.col-sm-9-->

    </div><!--/row-->

    <hr>

  </div> <!-- /container -->

</main>

<footer class="container">
  <p>&copy; 2019-2020 by 党昊天</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/assets/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
<script th:src="@{/assets/js/offcanvas.js}"></script>
<script>
  $(function () {
    var theme = window.location.pathname.split("/");
    theme = theme[theme.length - 1];
    theme = decodeURI(theme);
    var items = $(".list-group-item-action");
    for (i = 0; i < items.length; i++) {
      if (items[i].text === theme) {
        items[i].classList.add("active")
      }
    }
  })
</script>
</body>

</html>
