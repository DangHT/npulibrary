<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>西北工业大学电子图书馆</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
  <link th:href="@{/assets/css/offcanvas.css}" rel="stylesheet">

</head>
<body class="text-center">
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#">
    <img th:src="@{/assets/img/logo_mini.png}">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
        <div class="dropdown-menu" aria-labelledby="dropdown01">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<main role="main">

  <div class="container">

    <div class="row row-offcanvas row-offcanvas-right">

      <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
        <div class="list-group">
          <a th:href="@{/books/工学}" class="list-group-item list-group-item-action active">工学</a>
          <a th:href="@{/books/文学}" class="list-group-item list-group-item-action">文学</a>
          <a th:href="@{/books/管理学}" class="list-group-item list-group-item-action">管理学</a>
          <a th:href="@{/books/法学}" class="list-group-item list-group-item-action">法学</a>
          <a th:href="@{/books/理学}" class="list-group-item list-group-item-action">理学</a>
          <a th:href="@{/books/艺术学}" class="list-group-item list-group-item-action">艺术学</a>
          <a th:href="@{/books/医学}" class="list-group-item list-group-item-action">医学</a>
          <a th:href="@{/books/军事学}" class="list-group-item list-group-item-action">军事学</a>
          <a th:href="@{/books/历史学}" class="list-group-item list-group-item-action">历史学</a>
          <a th:href="@{/books/经济学}" class="list-group-item list-group-item-action">经济学</a>
          <a th:href="@{/books/哲学}" class="list-group-item list-group-item-action">哲学</a>
        </div>
      </div><!--/.sidebar-offcanvas-->

      <div class="col-xs-12 col-sm-9">
        <div class="row">
          <div class="col-xs-6 col-lg-4" th:each="book:${books}">
            <a href="">
              <img th:src="${book.imageUrl}">
            </a>
            <h5 th:text="${book.title}"></h5>
            <p th:text="${book.author}"></p>
          </div><!--/.col-xs-6.col-lg-4-->

        </div><!--/row-->
      </div><!--/.col-xs-12.col-sm-9-->

    </div><!--/row-->

    <hr>

  </div> <!-- /container -->

</main>

<footer class="container">
  <p>&copy; 2019-2020 by 党昊天</p>
</footer>

<script th:src="@{/assets/js/offcanvas.js}"></script>
</body>

</html>
